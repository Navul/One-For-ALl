services:
  - type: web
    name: one-for-all
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        fromService:
          type: web
          name: one-for-all
          property: url
    healthCheckPath: /test
