<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Service Categories API</title>
</head>
<body>
    <h1>Service Categories API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test debug endpoint first
                const debugResponse = await fetch('http://localhost:5000/api/services/debug');
                const debugData = await debugResponse.json();
                
                resultsDiv.innerHTML += '<h2>Debug - Services in Database:</h2>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(debugData, null, 2) + '</pre>';
                
                // Test categories endpoint
                const categoriesResponse = await fetch('http://localhost:5000/api/services/categories');
                const categories = await categoriesResponse.json();
                
                resultsDiv.innerHTML += '<h2>Categories:</h2>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(categories, null, 2) + '</pre>';
                
                // Test services endpoint with category filter
                const servicesResponse = await fetch('http://localhost:5000/api/services?category=cleaning');
                const services = await servicesResponse.json();
                
                resultsDiv.innerHTML += '<h2>Cleaning Services:</h2>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(services, null, 2) + '</pre>';
                
                // Test all services
                const allServicesResponse = await fetch('http://localhost:5000/api/services');
                const allServices = await allServicesResponse.json();
                
                resultsDiv.innerHTML += '<h2>All Services:</h2>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(allServices, null, 2) + '</pre>';
                
            } catch (error) {
                resultsDiv.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('API Test Error:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
